<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Haqslam</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="mmm.png">
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
</head>
<body>
  <!-- Floating Home Button -->
  <a href="index.html" class="home-button">
    <i class="fa fa-home"></i> Home
  </a>
  
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="signin.html">Login</a></p>
  </div>

  <!-- Link to the external JS file -->
  <script type="module" src="signup.js" defer></script> <!-- Use a separate JS file for signup -->
</body>
</html>
