            height: 100%;

        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-top: 10px;
        }

        .prev, .next {
            cursor: pointer;
            padding: 15px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
            background-color: #333;
            user-select: none;
        }

        .prev:hover, .next:hover {
            background-color: #555;
        }

        .number-navigation {
            text-align: center;
            margin-top: 10px;
        }

        .number {
            cursor: pointer;
            display: inline-block;
            padding: 8px 12px;
            margin: 0 5px;
            font-size: 16px;
            background-color: #bbb;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .number.active, .number:hover {
            background-color: #333;
        }

        /* Ensure responsiveness */
        @media (max-width: 768px) {
            .prev, .next {
                padding: 10px;
                font-size: 14px;
            }

            .number {
                font-size: 14px;
                padding: 6px 10px;
            }
        }
    </style>

    <!-- Numbers for 20 slides -->
    <script>
        for (let i = 1; i <= 73; i++) {
            document.write(`<span class="number" onclick="setSlide(${i})">${i}</span>`);
        }
    </script>

<script>
    let slideIndex = 1;
    showSlide(slideIndex);

    function changeSlide(n) {
        showSlide(slideIndex += n);
    }

    function setSlide(n) {
        showSlide(slideIndex = n);
    }

    function showSlide(n) {
        const slides = document.querySelectorAll(".slide");
        const numbers = document.querySelectorAll(".number");

        if (n > slides.length) {
            slideIndex = 1;
        }
        if (n < 1) {
            slideIndex = slides.length;
        }

        slides.forEach(slide => slide.style.display = "none");
        numbers.forEach(number => number.className = number.className.replace(" active", ""));

        slides[slideIndex - 1].style.display = "block";
        numbers[slideIndex - 1].className += " active";
    }
</script>
