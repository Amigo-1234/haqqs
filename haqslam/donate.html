<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Haqslam Mosque</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Raleway", sans-serif;
    }
    .donation-details {
      padding: 50px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .donation-details h3 {
      color: green;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .donation-details p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .donation-form {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .donation-form input, .donation-form textarea, .donation-form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .donation-form button {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .donation-form button:hover {
      background-color: darkgreen;
    }
    .back-button {
      margin-top: 20px;
      text-align: center;
    }
    .back-button a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: greenyellow;
      color:black;
      border-radius: 5px;
      font-size: 16px;
    }
    .back-button a:hover {
      background-color:rgb(86, 197, 86);
    }
  </style>
</head>
<body>

<div class="w3-container">
  <h2 class="w3-center">Support Your Mosque</h2>
  <p class="w3-center">Your contributions help us serve the community better.</p>
  
  <!-- Back Button -->
  <div class="back-button">
    <a href="index.html">Back to Home</a>
  </div>

  <!-- Donation Details Section -->
  <div class="donation-details">
    <h3>Bank Account Details</h3>
    <p><b>Bank:</b> First City Monument Bank</p>
    <p><b>Account Name:</b> HAQIQAT-S-SALAM SOCIETY OF NIGERIA</p>
    <p><b>Account Number:</b> 7533648010</p>
    <p>After making a payment, please confirm your donation using the form below.</p>
  </div>

  <!-- Donation Form Section -->
  <div class="donation-form">
    <form id="donationForm" onsubmit="sendDonationEmail(event)">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="amount">Amount Donated:</label>
      <input type="number" id="amount" name="amount" placeholder="Enter the amount" required>

      <label for="message">Message (Optional):</label>
      <textarea id="message" name="message" rows="4" placeholder="Write a note (optional)"></textarea>

      <button type="submit">I Paid</button>
    </form>
  </div>
</div>

<script>
  function sendDonationEmail(event) {
    event.preventDefault(); // Prevent form submission

    const name = document.getElementById('name').value;
    const amount = document.getElementById('amount').value;
    const message = document.getElementById('message').value;

    // Create a mailto link
    const email = "haqslam1@gmail.com"; // Mosque's email
    const subject = encodeURIComponent("Donation Confirmation");
    const body = encodeURIComponent(`Name: ${name}\nAmount Donated: ${amount}\nMessage: ${message || "No message provided."}`);

    // Show alert and redirect to mailto link
    alert("Thank you for your donation! Your donation details will be sent to the mosque.");
    window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
  }
</script>

</body>
</html>
