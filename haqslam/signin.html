<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In - Haqslam</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="mmm.png">
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
</head>
<body>
  <!-- Floating Home Button -->
  <a href="index.html" class="home-button">
    <i class="fa fa-home"></i> Home
  </a>

  <div class="container">
    <h2>Sign In</h2>
    <form id="signin-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- Link to the external JS file -->
  <script type="module" src="signin.js" defer></script> <!-- Use a separate JS file for signin -->
</body>
</html>
