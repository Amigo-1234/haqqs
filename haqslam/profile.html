<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - Haqslam</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="mmm.png">
</head>
<body>
  <!-- Floating Home Button -->
  <a href="index.html" class="home-button">
    <i class="fa fa-home"></i> Home
  </a>

  <div class="container">
    <h2>Welcome to Your Profile</h2>

    <!-- Display user profile information -->
    <div id="profile-info">
      <p id="name"></p>
      <p id="email"></p>
    </div>

    <button onclick="logout()">Log Out</button>
  </div>

  <script type="module">
    // Initialize Firebase and get the auth instance
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Get Firebase authentication instance
    const auth = getAuth();

    // Check if user is logged in using Firebase Auth
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // If no user is logged in, redirect to the sign-in page
        alert("Access denied. Please log in first.");
        window.location.href = "signin.html"; // Redirect to sign-in page
      } else {
        // If a user is logged in, display the user information
        console.log("User is logged in:", user.email);
        
        // Display user profile information
        document.getElementById("name").textContent = `Name: ${user.displayName || "N/A"}`; // If name is available
        document.getElementById("email").textContent = `Email: ${user.email}`;
      }
    });

    // Log out function
    function logout() {
      const auth = getAuth();
      auth.signOut()
        .then(() => {
          alert("You have been logged out.");
          window.location.href = "signin.html"; // Redirect to sign-in page after logout
        })
        .catch((error) => {
          console.error("Error logging out: ", error);
        });
    }
  </script>
</body>
</html>
